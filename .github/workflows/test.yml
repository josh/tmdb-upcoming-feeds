name: Test

on: [push]

jobs:
  test:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v5

      - uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: uv sync

      - name: Test
        run: |
          uv run tmdb-upcoming \
            --people-file test_people.csv
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
